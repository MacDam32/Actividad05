<html>
    <head>
        <title>Insertar incidencia</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="insertarinc" method="POST">
            <h2>insertar incidencia</h2>
            <p>indica el detalle de la incidencia: <input type="text" name="detalle"></p>
            <p>indica el tipo de la incidencia: <input type="text" name="tipo"></p>
            <p>indica el origen de la incidencia: <input type="text" name="origen"></p>
            <p>indica el destino de la incidencia: <input type="text" name="destino"></p>
            <input type="submit" value="insertar">
        </form>
    </body>
</html>
